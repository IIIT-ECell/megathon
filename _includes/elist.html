<div class="scrollspy">

	<div class="container">
    <!-- Single Heading line -->
    <!-- <h3 class="center-align mb-3 mt-5">Events</h3> -->

  	<div class="row">

      <!-- The tabs used for event switching -->
	    <div class="col s12 px-0">
				<ul class="tabs">
					{% for event in site.data.evtlist %}
					<li class="tab col s3"><a class="black-text white" href="#{{event.link}}">{{event.name}}</a></li>
					{% endfor %}
				</ul>
			</div>

      <!-- Defining each event -->
			{% for event in site.data.evtlist %}
			<div id="{{event.link}}" class="col s12">
        <!-- <hr> -->
        <!-- {% capture data %} {{event}} {% endcapture %} -->
        {% include tabevent.html data=event %}
			</div>
			{% endfor %}
		</div>
	</div>
</div>
