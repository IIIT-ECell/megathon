{% if include.style %}
    <link href="{{ site.baseurl }}/css/{{ include.style }}.css" rel="stylesheet">
{% endif %}

{% if include.fullpage %}
<div id="{{ include.heading | strip_html }}" class="fullpage">
    <h1 class="text-right main-heading">{{ include.heading | upcase }}</h1>
{% else %}
<div id="{{ include.heading | strip_html }}">
    <h1 class="text-right main-heading w-90 mx-auto">{{ include.heading | upcase }}</h1>
{% endif %}
    <div class="p-md-3 w-100 invisible">&nbsp;</div>
    {{ include.content }}
</div>

<div class="p-md-3 w-100 invisible">&nbsp;</div>
